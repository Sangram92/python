<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Please fill the Details</h1>
      <br>
      <form action="{{ url_for('participant.login') }}" method="post">
        <input type="text" placeholder="Name" name="name" value="{{
          request.form.name }}">
         <br><br><input type="text" placeholder="Email ID" name="email_id" value="{{
          request.form.email_id }}">
          <br><br><input type="text" placeholder="Service Line" name="service_line" value="{{
          request.form.service_line }}">
        <br><br><input class="btn btn-default" type="submit" value="Login">
      </form>
    </div>
  </body>
</html>
